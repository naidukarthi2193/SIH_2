<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}
    </style>
  
    {% for course in all_courses %}
    <div class="card">
        <h3>{{course['code']}}</h3>
        <h3>{{course['desc']}}</h3>
        <h3>{{count}} students Enrolled</h3>
        {% if course['islive'] == "1" %}
        <h3>Live</h3>
        {% endif %}
        <a href="/course/{{course['code']}}"> GO</a>
    </div>
    {% endfor %}



    
</body>
</html>

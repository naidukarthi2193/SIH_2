<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="shortcut icon" type="image/png" href="../static/images/logo.png">
    </head>
    <body>
        <!-- <button type="button" onclick="init()">Start</button> -->
        <div id="report-container"></div>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        {% set list1 = classroom['sharduldoke99'][1:-1].split() %}
        {% set list2 = classroom['naidukarthi2193'][1:-1].split() %}
        {% set list3 = classroom['default'][1:-1].split() %}
        <canvas id="myChart1"></canvas>
        <script>
            var label1 = {{list1|safe}}; 
            var label2 = {{list2|safe}}; 
            var label3 = {{list3|safe}}; 
            const ctx1 = document.getElementById('myChart1').getContext('2d');
            const chart1 = new Chart(ctx1, {
            // The type of chart we want to create
            type: 'line',
        
            // The data for our dataset
            data: {
                labels: label1,
                datasets: [{
                    label: 'shardul.doke99',
                    fill: false,
                    borderColor: "#0000ff",
                    data: label1,
                },{
                    label: 'naidukarthi2193',
                    fill: false,
            
                    data: label2,
                },{
                    label: 'default',
                    fill: false,
                    borderColor: "#00ff00",
                    data: label3,
                }]
            },
        
            // Configuration options go here
            options: { 
                scales: { 
                    xAxes : [{
                    display:false
                    }]
                }
            }
        });

        </script>



        
    </body>
</html>
